<!DOCTYPE html>
<html>
    <title>This is base page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <body>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <ul class="navbar navbar-nav">
                    <li><a class="navbar-brand" href="{% url 'index' %}">Django</a></li>
                    <li><a href="{% url 'admin:index' %}" class="navbar-link">Admin</a></li>
                    <li><a href="{% url 'auth_app:register' %}" class="navbar-link">Register</a></li>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}" class="navbar-link">Logout</a></li>
                    {% else %}
                    <li><a href="{% url 'auth_app:user_login' %}" class="navbar-link">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <div class="container">
            {% block body_block %}
            <!-- anything outside this can be inherited when extended -->
            {% endblock %}
        </div>
    </body>
</html>
