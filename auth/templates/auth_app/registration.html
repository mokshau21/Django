<!DOCTYPE html>
{% extends 'auth_app/base.html' %}
{% load static %}
{% block body_block %} 
<div class="jumbotron">
{% if registered %}
<h1>Thank you for registering</h1>
{% else %}
<h1>Register Here</h1>
<h3>Fill The given form</h3>
<form method="POST" enctype="multipart/form-data">
    {{user_form.as_p}}
    {% csrf_token %}
    {{profile_form.as_p}}
    {% csrf_token %}
    <input type="submit" value="Register">
</form>
{% endif %}
</div>
{% endblock %}
