<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
        <title>This is title</title>
    </head>
    <body>
        <h1>This is feels good</h1>
        <h2>This is access records</h2>
        <div>
            {% if access_records %}
            <table>
                <thead>
                    <th>Site Name</th>
                    <th>Date Accessed</th>
                </thead>
                {% for acc in access_records %}
                <tr>
                    <td>{{acc.name}}</td>
                    <td>{{acc.date}}</td>
                </tr>
                {% endfor %}
            </table>
            {% else %}
            <p>No access records found!</p>
            {% endif %}
        </div>
        <img src="{% static 'images/image.jpeg' %}" alt="Not found">
    </body>
</html>
